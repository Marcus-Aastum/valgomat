<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tittel på nettsideurlen -->
    <title>AP Valgomat</title>

    <script>
        function clickCounter() {
          if (typeof(Storage) !== "undefined") {
            if (localStorage.clickcount) {
              localStorage.clickcount = Number(localStorage.clickcount)+5;
            } else {
              localStorage.clickcount = 5;
            }
            document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
            document.getElementById("result2").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
            document.getElementById("result3").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
          } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
          }
        }
        </script>

    <link rel="stylesheet" type="text/css" href="AP.css">
</head>
