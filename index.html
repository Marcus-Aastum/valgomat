<!-- 
Velkommen til Arbeiderpariets valgomat! 
Laget av Marcus og Konrad
Nettsiden kan nås på https://valgomat.aastum.no (så ser det penere ut i URL-en)
Alle HTML-filer er navngitt index for å gjøre det penere i nettsideadressen
Obs: Nettsiden er ikke optimalisert for mobil
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeiderpartiet</title>
    <link rel="stylesheet" href="AP.css">
    <!-- Ikon på siden -->
    <link rel="shortcut icon" href="Bilder/Arbeiderpartiet_rosesymbol_rod_RGB.svg" type="image/x-icon">
</head>

<body id="meny">
    <!-- Logobilde -->
    <img id="AP-tittel" src="Bilder/Arbeiderpartiet_hovedlogo_rod_RGB.svg"><img> 
    <!-- Container med to knapper -->
    <div id="box-container">
        <!-- Knapp med funksjoner når mus går over/fjernes, samt når den trykkes på -->
        <div class="menyvalg" id="tavalgomatcont" onclick="window.location.href='Valgomat'" onmouseenter="onMouse(this)" onmouseleave="removeMouse(this)">
            <!-- Bilde som vises når mus er over -->
            <img class="menyvalg-img" id="valgimg" src="Bilder/standard_valgurne.jpg" alt=""> 
            <h2 class="menyvalg-tekst" id="tavalgomat">Ta vår valgomat</h2>
        </div>
            <!-- Knapp med funksjoner når mus går over/fjernes, samt når den trykkes på -->
        <div class="menyvalg" id="ompartietcont" onclick="window.location.href='Om_Oss'" onmouseenter="onMouse(this)" onmouseleave="removeMouse(this)"">
            <!-- Bilde som vises når mus er over -->
            <img class="menyvalg-img" id="omimg" src="Bilder/sentralstyreAP.jpg" alt="">
            <h2 class="menyvalg-tekst" id="ompartiet">Om partiet</h2>
        </div>
    </div>
    <!-- Linker html til script -->
    <script src="AP.js"></script>
</body>
</html>
